<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Christian Devotion</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #3A539B;
            --accent: #E67E22;
            --light: #FDFCFB;
            --text: #34495E;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #F9F9F9, #FFFFFF);
            color: var(--text);
            line-height: 1.8;
            font-family: 'Open Sans', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 4rem 0 3rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            margin-bottom: 2rem;
            border-radius: 0 0 30px 30px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '‚úù';
            position: absolute;
            opacity: 0.1;
            font-size: 15rem;
            right: -30px;
            top: -30px;
            transform: rotate(15deg);
        }

        .devotion-card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .devotion-date {
            color: var(--accent);
            font-family: 'Merriweather', serif;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
        }

        .devotion-date::before {
            content: 'üìÖ';
            font-size: 1.2em;
        }

        .verse {
            color: var(--secondary);
            font-family: 'Merriweather', serif;
            margin: 2rem 0;
            padding: 1.5rem;
            background: #F8F9FA;
            border-radius: 10px;
            position: relative;
            border-left: 4px solid var(--accent);
            font-size: 1.1em;
        }

        .verse::before {
            content: '"';
            position: absolute;
            font-size: 4rem;
            opacity: 0.1;
            left: 10px;
            top: -10px;
            font-family: 'Merriweather', serif;
        }

        .content-section {
            margin: 2rem 0;
        }

        .content-section h3 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            position: relative;
            padding-left: 30px;
            font-family: 'Merriweather', serif;
        }

        .content-section h3::before {
            content: '‚ú¶';
            position: absolute;
            left: 0;
            color: var(--accent);
            font-size: 1.5em;
            top: -3px;
        }

        .prayer {
            background: linear-gradient(145deg, #f8f9fa, #ffffff);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.05);
            font-style: italic;
        }

        .prayer::before {
            content: 'üôè';
            position: absolute;
            left: -15px;
            top: -15px;
            background: white;
            padding: 8px;
            border-radius: 50%;
            box-shadow: var(--shadow);
            font-size: 1.2rem;
        }

        .share-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .share-btn {
            background: var(--secondary);
            color: white;
            padding: 14px 24px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            font-family: 'Merriweather', serif;
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(58, 83, 155, 0.3);
        }

        .social-share {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: white;
            padding: 1.2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            flex-direction: column;
            gap: 12px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .social-btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            transition: all 0.3s ease;
            min-width: 160px;
        }

        .social-btn:hover {
            transform: translateX(5px);
        }

        .facebook { background: #1877F2; }
        .whatsapp { background: #25D366; }
        .twitter { background: #1DA1F2; }
        .copy { background: var(--primary); }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header {
                padding: 3rem 0 2rem;
                border-radius: 0 0 20px 20px;
            }
            
            .devotion-card {
                padding: 1.8rem;
            }
            
            .verse {
                padding: 1rem;
                font-size: 1em;
            }
            
            header::before {
                font-size: 10rem;
                right: -20px;
                top: -20px;
            }
        }

        blockquote {
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: #F8F9FA;
            border-left: 4px solid var(--accent);
            border-radius: 6px;
            color: #666;
        }

        ol, ul {
            margin: 1rem 0 1rem 2rem;
        }

        li {
            margin: 0.8rem 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daily Christian Devotion</h1>
        <p>Nourish Your Soul Daily</p>
    </header>

    <div class="container">
        <div class="devotion-card" id="devotionContent">
            <div class="devotion-date" id="devotionDate"></div>
            <h2 id="title">Today's Devotion</h2>
            <p class="verse" id="verse"></p>
            <div class="content-section" id="content"></div>
            <div class="prayer" id="prayer"></div>
        </div>
    </div>

    <div class="share-container">
        <div class="social-share" id="socialShare">
            <button class="social-btn facebook" onclick="shareTo('facebook')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M18.77 7.46H14.5v-1.9c0-.9.6-1.1 1-1.1h3V.5h-4.33C10.24.5 9.5 3.44 9.5 5.32v2.15h-3v4h3v12h5v-12h3.85l.42-4z"/></svg>
                Facebook
            </button>
            <button class="social-btn whatsapp" onclick="shareTo('whatsapp')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M20.1 3.9C17.9 1.7 15 .5 12 .5 5.8.5.7 5.6.7 11.9c0 2 .5 3.9 1.5 5.6L.6 23.4l6-1.6c1.6.9 3.5 1.3 5.4 1.3 6.3 0 11.4-5.1 11.4-11.4-.1-2.8-1.2-5.7-3.3-7.8zM12 21.4c-1.7 0-3.3-.5-4.8-1.3l-.4-.2-3.5 1 1-3.4L4 17c-1-1.5-1.4-3.2-1.4-5.1 0-5.2 4.2-9.4 9.4-9.4 2.5 0 4.9 1 6.7 2.8 1.8 1.8 2.8 4.2 2.8 6.7-.1 5.2-4.3 9.4-9.5 9.4zm5.1-7.1c-.3-.1-1.7-.9-1.9-1-.3-.1-.5-.1-.7.1-.2.3-.6.9-.8 1.1-.2.2-.3.3-.6.3s-1.2-.5-2.3-1.4c-.9-.8-1.4-1.7-1.6-2-.2-.3 0-.5.1-.6s.3-.3.4-.5c.2-.1.3-.3.4-.5.1-.2 0-.4 0-.5C10 9 9.3 7.6 9 7c-.1-.4-.4-.3-.5-.3h-.6s-.4.1-.7.3c-.3.3-1 1-1 2.4s1 2.8 1.1 3c.1.2 2 3.1 4.9 4.3.7.3 1.2.5 1.6.6.7.2 1.3.2 1.8.1.6-.1 1.7-.7 1.9-1.3.2-.7.2-1.2.2-1.3-.1-.3-.3-.4-.6-.5z"/></svg>
                WhatsApp
            </button>
            <button class="social-btn twitter" onclick="shareTo('twitter')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M23.4 4.8c-.8.4-1.7.6-2.6.8.9-.6 1.6-1.5 2-2.6-.9.5-1.9.9-2.9 1.1-.8-.9-2-1.4-3.3-1.4-2.5 0-4.5 2-4.5 4.5 0 .3 0 .7.1 1-3.8-.2-7.1-2-9.4-4.8-.4.7-.6 1.5-.6 2.4 0 1.6.8 3 2 3.8-.7 0-1.4-.2-2-.6v.1c0 2.2 1.6 4 3.7 4.4-.4.1-.8.2-1.3.2-.3 0-.6 0-.9-.1.6 2 2.4 3.4 4.6 3.4-1.7 1.3-3.8 2.1-6.1 2.1-.4 0-.8 0-1.2-.1 2 1.3 4.4 2 6.9 2 8.3 0 12.8-6.9 12.8-12.8v-.6c.9-.6 1.6-1.4 2.2-2.3z"/></svg>
                Twitter
            </button>
            <button class="social-btn copy" onclick="copyToClipboard()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                Copy
            </button>
        </div>
        <button class="share-btn" onclick="toggleShare()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>
            Share
        </button>
    </div>

    <script>
        const devotions = [
            {
                title: "God's Faithful Mercies",
                verse: "Lamentations 3:22-23",
                content: `
                    <h3>Understanding God's Mercies</h3>
                    <p>The steadfast love of the Lord never ceases; his mercies never come to an end; 
                    they are new every morning; great is your faithfulness. (ESV)</p>
                    
                    <blockquote>In the midst of Jerusalem's destruction, Jeremiah finds hope in God's character. 
                    The Hebrew word "hesed" used here refers to God's covenant loyalty and unfailing love.</blockquote>
                    
                    <ol>
                        <li><strong>Unceasing Love:</strong> God's love isn't dependent on our performance</li>
                        <li><strong>Daily Renewal:</strong> Mercy is freshly available each morning</li>
                        <li><strong>Eternal Faithfulness:</strong> God's nature never changes</li>
                    </ol>
                    
                    <p>This passage invites us to develop a "morning mindset" - starting each day by 
                    receiving God's mercy afresh. Rather than dwelling on past failures or future 
                    anxieties, we can trust in God's present faithfulness.</p>
                `,
                prayer: `
                    <p>Heavenly Father, thank You for Your mercies that meet me each morning. 
                    Help me to receive Your fresh grace today. When I'm tempted to dwell on 
                    yesterday's struggles or tomorrow's worries, remind me of Your faithful 
                    presence in this moment. Teach me to extend the same mercy I've received 
                    to those around me. In Jesus' name, Amen.</p>
                `
            },
            {
                title: "Peace That Transcends Understanding",
                verse: "Philippians 4:6-7",
                content: `
                    <h3>The Pathway to Perfect Peace</h3>
                    <p>"Do not be anxious about anything, but in every situation, by prayer and petition, 
                    with thanksgiving, present your requests to God. And the peace of God, which transcends 
                    all understanding, will guard your hearts and your minds in Christ Jesus." (NIV)</p>
                    
                    <blockquote>Paul outlines a four-step process for overcoming anxiety:</blockquote>
                    
                    <ul>
                        <li><strong>Recognize Anxiety:</strong> Acknowledge worries without condemnation</li>
                        <li><strong>Prayerful Surrender:</strong> Bring concerns to God specifically</li>
                        <li><strong>Thankful Perspective:</strong> Remember past faithfulness</li>
                        <li><strong>Receive Peace:</strong> Allow God's peace to stand guard</li>
                    </ul>
                    
                    <p>The Greek word for "guard" (phroure≈ç) suggests a military metaphor - God's peace 
                    stands watch over our emotional and intellectual centers. This supernatural peace 
                    operates beyond human logic. providing stability even when circumstances remain unchanged.</p>
                `,
                prayer: `
                    <p>Prince of Peace. I bring my anxious thoughts to You now. Teach me to prayerfully release every concern into Your capable hands. Help me cultivate gratitude even in difficult situations. May Your peace stand guard over my heart and mind today. Amen.</p>
                `
            }
        ];

        function getDailyDevotion() {
            const lastDevotionDate = localStorage.getItem('lastDevotionDate');
            const devotionIndex = parseInt(localStorage.getItem('devotionIndex')) || 0;
            const today = new Date().toDateString();

            if (!lastDevotionDate || lastDevotionDate !== today) {
                const newIndex = (devotionIndex + 1) % devotions.length;
                localStorage.setItem('devotionIndex', newIndex);
                localStorage.setItem('lastDevotionDate', today);
                return devotions[newIndex];
            }
            
            return devotions[devotionIndex];
        }

        function displayDevotion() {
            const devotion = getDailyDevotion();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            
            document.getElementById('title').textContent = devotion.title;
            document.getElementById('verse').textContent = devotion.verse;
            document.getElementById('content').innerHTML = devotion.content;
            document.getElementById('prayer').innerHTML = devotion.prayer;
            document.getElementById('devotionDate').textContent = 
                new Date().toLocaleDateString('en-US', dateOptions);
        }

        function toggleShare() {
            const shareMenu = document.getElementById('socialShare');
            shareMenu.style.display = shareMenu.style.display === 'flex' ? 'none' : 'flex';
        }

        function shareTo(platform) {
            const devotion = getDailyDevotion();
            const date = new Date().toLocaleDateString('en-US', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
            });
            const text = `${date}\n\n${devotion.title}\n\n"${devotion.verse}"\n\n${devotion.content.replace(/<[^>]+>/g, '')}\n\nPrayer: ${devotion.prayer.replace(/<[^>]+>/g, '')}`;
            const encodedText = encodeURIComponent(text);
            const url = encodeURIComponent(window.location.href);

            const shareUrls = {
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${encodedText}`,
                whatsapp: `https://api.whatsapp.com/send?text=${encodedText}`,
                twitter: `https://twitter.com/intent/tweet?text=${encodedText}`,
            };

            if (platform in shareUrls) {
                window.open(shareUrls[platform], '_blank', 'width=600,height=400');
            }
            toggleShare();
        }

        async function copyToClipboard() {
            const devotion = getDailyDevotion();
            const date = new Date().toLocaleDateString('en-US', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
            });
            const text = `${date}\n\n${devotion.title}\n\n"${devotion.verse}"\n\n${devotion.content.replace(/<[^>]+>/g, '')}\n\nPrayer: ${devotion.prayer.replace(/<[^>]+>/g, '')}`;
            
            try {
                await navigator.clipboard.writeText(text);
                alert('Devotion copied to clipboard!');
            } catch (err) {
                console.error('Failed to copy:', err);
            }
            toggleShare();
        }

        document.addEventListener('click', (event) => {
            const shareMenu = document.getElementById('socialShare');
            if (!event.target.closest('.share-container')) {
                shareMenu.style.display = 'none';
            }
        });

        window.onload = displayDevotion;
    </script>
</body>
</html>
